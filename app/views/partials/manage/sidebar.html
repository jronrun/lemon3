<aside class="sidebar">
    <div class="sidebar-container">

        <div class="sidebar-header">
            <div class="brand">
              {{> logo}} {{{center app_name 3}}}
            </div>
        </div>

        <nav class="menu">
            <ul class="nav metismenu" id="sidebar-menu">

                {{#each menus}}
                  <li>
                    {{#is 1 "==" this.type}}
                        <a href=""> <i class="fa fa-th-large"></i> {{this.name}} <i class="fa arrow"></i> </a>

                        <ul>
                            {{#each this.children}}
                              <li><a href="{{this.action}}" data-pjax> {{this.name}} </a></li>
                            {{/each}}
                        </ul>
                    {{/is}}
                    {{#is 2 "==" this.type}}
                        <a href="{{this.action}}" data-pjax> <i class="fa fa-home"></i> {{this.name}} </a>
                    {{/is}}
                  </li>
                {{/each}}

            </ul>
        </nav>

    </div>

  {{> manage/customize}}

</aside>
<div class="sidebar-overlay" id="sidebar-overlay"></div>
