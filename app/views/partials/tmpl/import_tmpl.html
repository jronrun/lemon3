<script type="text/html" id="imp_start_tmpl">
    <div class="row" id="start_row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card" style="border: none;">
                <img class="card-img-top invisible">
                <div class="card-block">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control borderinfo" id="start_source" rows="3" placeholder="Import Resource..."></textarea>
                        </div>
                        <div id="start_msg"></div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="start_choose"></div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <button type="button" data-start="ExA" class="btn btn-outline-info pull-right"
                                        title="Import From Curl" style="margin-left: 0.5rem;margin-top: 0.5rem;">Curl </button>
                                <button type="button" data-start="IxA" class="btn btn-outline-info pull-right"
                                        title="Import From Swagger" style="margin-left: 0.5rem; margin-top: 0.5rem;">Swagger</button>
                                <button type="button" data-start="MxA" class="btn btn-outline-info pull-right icondh"
                                        title="View Import Resource" style="margin-left: 0.5rem; margin-top: 0.5rem;">
                                    <em class="fa fa-eye"></em>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="imp_choose_tmpl">
    <div class="list-group">
        <% lemon.each(items, function(item) { %>
            <a href="javascript:void(0);" class="list-group-item list-group-item-action borderinfo" data-choose="<%= lemon.enc(item) %>">
                <h6 class="list-group-item-heading"> <%= item.name %> </h6>
                <span class="tag tag-info tag-pill float-right" title="Swagger Version" style="font-size: 50%"><%= item.swaggerVersion %></span>
                <p class="list-group-item-text text-muted"> <%= item.location %> </p>
            </a>
        <% }); %>
    </div>
</script>
