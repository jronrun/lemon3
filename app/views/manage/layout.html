<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  {{#block "head"}}
      <title>{{title}}</title>
      <script src="/dist/index.js"></script>
      <script src="/dist/theme.js"></script>
      <script src="/dist/manage/index.js"></script>
    {{#if ENV_DEVELOPMENT}}
        <script src="{{livereload}}"></script>
    {{/if}}
  {{/block}}
</head>
<body>
{{> header}}
<div class="main-wrapper">
    <div class="app" id="app">
      {{> manage/header}}
      {{> manage/sidebar}}

        <div id="page">
          {{{body}}}
        </div>

      {{> manage/footer}}
      {{> modals}}
      {{> manage/modals}}
    </div>
</div>

<div class="ref" id="ref">
    <div class="color-primary"></div>
    <div class="chart">
        <div class="color-primary"></div>
        <div class="color-secondary"></div>
    </div>
</div>

{{> footer}}

<script type="text/html" id="message-tmpl">
    <div class="fade in alert alert-<%=type%>" msg="msg">
        <button class="close" type="button" data-dismiss="alert">Ã—</button>
        <%=msg%>
    </div>
</script>
</body>
</html>
