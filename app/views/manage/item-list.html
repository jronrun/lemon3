<article class="content {{pagename}}" source="{{source}}">
    <div class="title-search-block">
        <div class="title-block">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="title">
                        Items
                        <a href="{{pageedit}}" data-pjax class="btn btn-primary btn-sm rounded-s">
                            Create New
                        </a>
                      {{!
                      <div class="action dropdown">
                          <button class="btn  btn-sm rounded-s btn-secondary dropdown-toggle" type="button"
                                  id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                  aria-expanded="false">
                              More actions...
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              <a class="dropdown-item" href="#"><i class="fa fa-pencil-square-o icon"></i>Mark as a
                                  draft</a>
                              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#confirm-modal"><i
                                      class="fa fa-close icon"></i>Delete</a>
                          </div>
                      </div>
                      }}
                    </h3>
                  {{! <p class="title-description"> List of sample items - e.g. books, movies, events, etc... </p> }}
                </div>
            </div>
        </div>
        <div class="items-search">
            <div class="input-group" style="height: 38px;">
                <input type="text" class="form-control boxed rounded-s" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary rounded-s" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>

    <div class="card items" id="items-card">
        <ul class="item-list striped">

            <li class="item item-list-header hidden-sm-down">
                <div class="item-row">
                  {{#each list.defines}}
                      <div class="item-col item-col-header {{clazz}}">
                          <div><span>{{title}}</span></div>
                      </div>
                  {{/each}}
                    <div class="item-col item-col-header fixed item-col-actions-dropdown"></div>
                </div>
            </li>

          {{#each list.items}}
              <li class="item" id="item-{{id}}">
                  <div class="item-row">
                    {{#each this.row}}
                        <div class="item-col {{clazz}}">
                            <div class="item-heading">{{title}}</div>
                            <div> {{{value}}}</div>
                        </div>
                    {{/each}}

                    <div class="item-col fixed item-col-actions-dropdown">
                        <div class="item-actions-dropdown">
                            <a class="item-actions-toggle-btn">
                                <span class="inactive"> <i class="fa fa-cog"></i> </span>
                                <span class="active"> <i class="fa fa-chevron-circle-right"></i> </span>
                            </a>
                            <div class="item-actions-block">
                                <ul class="item-actions-list">
                                    <li>
                                        <a class="remove" href="#" data-toggle="modal" data-target="#confirm-modal"
                                           data-biz-type="item-rem" data-href="{{../retrieveAction}}{{id}}" data-item-id="{{id}}">
                                        <i class="fa fa-trash-o "></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="edit" data-pjax href="{{../retrieveAction}}{{id}}"> <i class="fa fa-pencil"></i> </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  </div>
              </li>
          {{/each}}

        </ul>
    </div>

    {{> pagination}}

    <script src="/dist/manage/itemlist.js" data-pjax></script>
</article>
