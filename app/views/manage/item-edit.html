<article class="content {{pagename}}" source="{{source}}">


    <div class="title-block"><h3 class="title"></h3></div>
    <form name="item">

        <div class="card sameheight-item">
            <div class="card-block">
                <div class="card-title-block"><h3 class="title"></h3></div>
                <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active" data-target="#item-home" data-toggle="tab" aria-controls="home" role="tab">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link" data-target="#item-profile" aria-controls="profile" data-toggle="tab" role="tab">Profile</a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs-bordered">
                    <div class="tab-pane fade in active" id="item-home">
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label text-xs-right">
                                Category:
                            </label>
                            <div class="col-sm-10"><select class="c-select form-control boxed">
                                <option selected>Select Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select></div>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="item-schema" value="{{schema}}"/>
                            <textarea class="form-control underlined" rows="15" id="item-editor"></textarea>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="item-profile">
                        <div class="form-group row">
                            <pre class="col-sm-10" id="output"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <script src="/dist/manage/itemedit.js" data-pjax></script>
</article>
