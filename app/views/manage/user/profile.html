<article class="content {{pagename}}" source="{{source}}">
    <script src="/dist/manage/profile.js" data-pjax></script>

    <div class="card sameheight-item">
        <div class="card-block">
            <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                    <a href="#profile-tab1" class="nav-link active" data-target="#profile-tab1" aria-controls="profile-tab1" data-toggle="tab" role="tab">
                        Password
                    </a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content tabs-bordered">
                <div class="tab-pane fade in active" id="profile-tab1">
                    <div class="card card-block sameheight-item">
                        <form id="passwd-form" action="{{action}}" method="PUT">
                            <div class="form-group">
                                <label for="cur_passwd" >Current</label>
                                <input type="password" class="form-control underlined" name="cur_passwd" id="cur_passwd" placeholder="Enter current password" required="">
                            </div>
                            <div class="form-group">
                                <label for="passwd" >Password</label>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="passwd" id="passwd" placeholder="Enter new password" required="">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="retype_passwd" id="retype_passwd" placeholder="Re-type new password" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</article>
