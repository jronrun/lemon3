<article class="content {{pagename}}" source="item-edit">


    <div class="title-block">
        <h3 class="title">
          {{#if update}}Update {{else}}Create new {{/if}}{{desc}} <span class="sparkline bar" data-type="bar"></span>
            <a class="btn btn-secondary-outline" id="item-back" data-pjax href="{{listAction}}" role="button">Back to List</a>
        </h3>
    </div>

    <form name="item">

        <div class="card">
            <div class="card-block" id="item-card">
                <div class="card-title-block"><h3 class="title"></h3></div>

                <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item">
                        <a href="#item-edit" class="nav-link active" data-target="#item-edit" data-toggle="tab" aria-controls="item-edit" role="tab">Edit</a>
                    </li>
                    {{#each sel_tabs}}
                        <li class="nav-item">
                            <a href="#item-sel-{{tabName}}" class="nav-link" data-target="#item-sel-{{tabName}}" aria-controls="item-sel-{{tabName}}" data-toggle="tab" role="tab">{{tabName}}</a>
                        </li>
                    {{/each}}
                    {{#if res_tab}}
                      <li class="nav-item">
                          <a href="#item-res" class="nav-link" data-target="#item-res" aria-controls="item-res" data-toggle="tab" role="tab">Resource</a>
                      </li>
                    {{/if}}
                    <li class="nav-item">
                        <a href="#item-desc" class="nav-link" data-target="#item-desc" aria-controls="item-desc" data-toggle="tab" role="tab">Schema</a>
                    </li>
                </ul>

                <div class="tab-content tabs-bordered">
                    <div class="tab-pane fade in active" id="item-edit">
                        {{!
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label text-xs-right">
                                Category:
                            </label>
                            <div class="col-sm-10"><select class="c-select form-control boxed">
                                <option selected>Select Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select></div>
                        </div>
                        }}
                        <div class="form-group">
                            <input type="hidden" id="item-schema" value="{{schema}}"/>
                            <input type="hidden" id="item-value" value="{{value}}"/>
                            <textarea class="form-control underlined" rows="10" id="item-editor"></textarea>
                        </div>
                    </div>
                    {{#each sel_tabs}}
                        <div class="tab-pane fade" id="item-sel-{{tabName}}" data-checkname="{{inputName}}">
                            <ul style="padding-left: 0px;">
                              {{#each data}}
                                  <li>
                                      <div class="list-icon">
                                          <div class="col-md-3 col-sm-4">
                                              <label class="item-check">
                                                  <input type="checkbox" {{#if selected}}checked="checked"{{/if}} class="checkbox" name="{{../inputName}}" value="{{value}}">
                                                  <span><small>{{name}}</small></span>
                                              </label>
                                          </div>
                                      </div>
                                  </li>
                              {{/each}}
                            </ul>
                        </div>
                    {{/each}}
                    {{#if res_tab}}
                      <div class="tab-pane fade" id="item-res">
                          <div id="res-tree" action="{{res_action}}" showopt="{{res_tab}}"></div>
                      </div>
                    {{/if}}
                    <div class="tab-pane fade" id="item-desc">
                        <div class="form-group row">
                            <pre class="col-sm-10" id="output"></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="button" id="item-submit" class="btn btn-primary" data-method="{{method}}" data-action="{{action}}">
                        Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <script src="/dist/manage/itemedit.js" data-pjax></script>
</article>
