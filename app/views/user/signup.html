{{> theme}}
<div class="auth-container">
    <div class="card">
        <header class="auth-header">
            <h1 class="auth-title"> {{> logo}} {{{center app_name 3}}} </h1>
        </header>
        <div class="auth-content">
            <p class="text-xs-center">SIGNUP TO GET INSTANT ACCESS</p>
            <form id="signup-form"  action="{{action}}" method="POST">
                <div class="form-group">
                    <label for="name" >Name</label>
                    <input type="text" class="form-control underlined" name="name" id="name" placeholder="Enter your name" required="">
                </div>
                <div class="form-group">
                    <label for="email" >Email</label>
                    <input type="email" class="form-control underlined" name="email" id="email" placeholder="Enter email address" required="">
                </div>
                <div class="form-group">
                    <label for="password" >Password</label>

                    <div class="row">
                        <div class="col-sm-6">
                            <input type="password" class="form-control underlined" name="passwd" id="passwd"
                                   placeholder="Enter password" required="">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control underlined" name="retype_passwd" id="retype_passwd"
                                   placeholder="Re-type password" required="">
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                </div>
                <div class="form-group">
                    <p class="text-muted text-xs-center">Already have an account? <a href="login.html">Login!</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
